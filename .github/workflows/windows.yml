name: Windows

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        go-version: ['1.22','1.23','1.24']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Go ${{matrix.go-version}}
        uses: actions/setup-go@v4
        with:
          go-version: ${{matrix.go-version}}
      
      - name: Go version
        run: go version
      
      - name: Go test
        run: go test ./...
